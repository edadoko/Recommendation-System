<!DOCTYPE html>
<html lang="en-IN">
	<head>
		<meta charset="utf-8">
		<title>
			Log In
		</title>
		<!-- <link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet'> !-->
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
	</head>
	<body>
		<div id="login-form">

			<input type="radio" checked id="login" name="switch" class="hide"/>
			<input type="radio" id="signup" name="switch" class="hide"/>

			<div>
				<ul class="form-header">
				<li><label for="login"><i class="fa fa-lock"></i> LOGIN</label></li>
				<li><label for="signup"><i class="fa fa-credit-card"></i> REGISTER</label></li>
				</ul>
			</div>

			<div class="section-out">
			<section class="login-section">
				<div class="login">
					<form method="post" action="login">
					<ul class="ul-list">
					<li><input type="username" required class="input" placeholder="username" name="username"/><span class="icon"><i class="fa fa-user"></i></span></li>
					<li><input type="password" required class="input" placeholder="password" name="password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
					<li><span class="remember"><input type="checkbox" id="check"> <label for="check">Remember Me</label></span><span class="remember"><a href="">Forget Password</a></span></li>
					<li><input type="submit" value="SIGN IN" class="btn"></li>
						% if error == 0:
							<li></li>
						% else:
							<li style="color: red; text-align: center; font-size: 20px;"> ${msg} </li>
						% endif
					</ul>
					</form>
				</div>

				<div class="social-login">Or sign in with &nbsp;
					<a href="" class="fb"><i class="fa fa-facebook"></i></a>
					<a href="" class="tw"><i class="fa fa-twitter"></i></a>
					<a href="" class="gp"><i class="fa fa-google-plus"></i></a>
					<a href="" class="in"><i class="fa fa-linkedin"></i></a>
				</div>
			</section>

			<section class="signup-section">
				<div class="login">
					<form  method="post" action="register">
						<ul class="ul-list">
						<li><input type="username" required class="input" placeholder="username" name="username"/><span class="icon"><i class="fa fa-user"></i></span></li>
						<li><input type="password" required class="input" placeholder="password" name="password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
						<li><input type="checkbox" id="check1"> <label for="check1">I accept terms and conditions</label></li>
						<li><input type="submit" value="SIGN UP" class="btn"></li>
							% if error == 0:
								<li></li>
							% else:
								<li style="color: red; text-align: center; font-size: 20px;"> ${msg} </li>
							%endif
						</ul>
					</form>
				</div>

				<div class="social-login">Or sign up with &nbsp;
					<a href="" class="fb"><i class="fa fa-facebook"></i></a>
					<a href="" class="tw"><i class="fa fa-twitter"></i></a>
					<a href="" class="gp"><i class="fa fa-google-plus"></i></a>
					<a href="" class="in"><i class="fa fa-linkedin"></i></a>
				</div>
			</section>
			</div>
		</div>
	</body>
</html>
